<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Exemplo de formulario</h1>
    <form action="get">
        <p><label for="in1">Numero 1: </label>
        <input type="number" name="n1" id="in1" max="50" min="0" required oninput="isoma.innerHTML = Number(in1.value) + Number(in2.value)"><!--Javascript,ignora-->
        </p>
        <p>
            <label for="in2">Numero 2:</label>
            <input type="number" name="n2" id="in2" required max="50" min="0"oninput="isoma.innerHTML = Number(in1.value) + Number(in2.value)"><!--Javascript,ignora--> >
        </p>
        <p>
            <label for="isoma"></label>
            <output name="soma" id="isoma">0</output> <!--Output serve para mostrar coisas  na tela sem ter como alterar-->
        </p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </form>
</body>
</html>
