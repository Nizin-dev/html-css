<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos do iframe</title>
    <style>
        p{
            padding-bottom: 50px;
        }
        iframe{
            width: 400px;
            height: 400px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Testando o uso do iframe</h1>


    <!--Tamanho padrao do iframe=300x150-->
    <p>Acessando o site do 
        
       <iframe src="https://www.cursoemvideo.com" frameborder="0"><a href="https://www.cursoemvideo.com"><!--Para caso nao for comaptivel com iframe--></a></iframe>
        para aprender a programar

    </p>
    <p> O repositorio do guanabara
        <iframe src="https://gustavoguanabara.github.io" frameborder="0"><a href="https://gustavoguanabara.github.io"></a></iframe>
        tambem e bem legal!
    </p>

</body>
</html>
