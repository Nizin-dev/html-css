<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            border-collapse: collapse;
            width: 300px;
        }
        td{
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
     </style>
</head>
<body>
    <h1>Mesclagem de celilas</h1>
    <table>
    <tr>
           <td>A</td>
           <td colspan="2">B</td><!--Colspan para o B ocupar duas colunas-->
           
    </tr>
    <tr>
            <td rowspan="3">D</td><!--Rowspan para o G ocupar 3 linhas-->
            <td>E</td>
            <td>F</td>
    </tr>
    <tr>
            
            <td>H</td>
            <td>I</td> 
    </tr>
    <tr>
            
            <td>L</td>
            <td>M</td>
    </tr>
    </table>    
</body>
</html>
