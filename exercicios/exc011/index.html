    <!DOCTYPE html>
    <html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Midias em HTML5</title>
    </head>
    <body>
        <h1>Imagem dinamica</h1>
        <p>Tente abrir esse site em varios dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>
        <picture>
           <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png"> <!--a ordem tem que ser do menor para o maior-->
            <source media="(max-width: 1050px)" srcset="imagens/imagem-m.png" type="image/png">
            <img src="imagens/imagem-g.png" alt="Imagem flexivel">
        </picture>

        <h1>Reproduzindo audio</h1>
        <p>Vamos aprender a reproduzir audio em html5</p>
        <audio preload="auto" autoplay controls><!--autoplay=em alguns navegadores tocara autmoatico, controls=controles de audio-->
            <source src="midia/guanacast-33.mp3" type="audio/mpeg">
            <source src="midia/guanacast-33.ogg" type="audio/ogg">
            <source src="midia/guanacast-33.wav" type="audio/wav">
            <p>Infelizmente seu navegador nao consegue reproduzir audio. <a href="midia/guanacast-33.mp3">Clique aqui para baixar o arquivo mp3</a></p>
        </audio>
    </body>
    </html>
