<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em cs</title>
</head>
<body>
    <h1>Testando Gradiente</h1><!--Codigo para criar degrade com css-->
    <style>
        *{
            height: 100%; 
        }
        body{
            background-image: linear-gradient(to bottom,#7C04FE,#BD01EC, #FC00D9,#FF0362,#FE8B00,#FFC200,#FFC700); 
        background-attachment: fixed;
        }
    </style>
    <!--linear-gradient=degrade em css-->
    <!--to bottom=direcao do degrade-->
    <!--height=altura, pro to top nao ficar bugado-->
</body>
</html>
