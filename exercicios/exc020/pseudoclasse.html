<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-classes</title>
    <style>
          div{
            display: inline-block;/*para por tudo na mesma linha*/
            background-color: lightgray;
            text-align: center;
            height: 200px;/*altura*/
            width: 200px; /*largura*/
            border: 1px solid black;
          }
          
          div:hover {
            background-color: yellow;  /*se passar o mouse encima vai ficar amarelo, :configuracao de estado*/
          }
    </style>
</head>
<body>
    <div id="d1">01 </div>
    <div id="d2">02</div>
    <div id="d3">03</div>
</body>
</html>
